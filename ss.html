var currentSongIndex = 0; // 현재 재생 중인 노래 인덱스
var audio = new Audio(); // Audio 객체 생성

// 노래 리스트 표시 함수
function displaySongList() {
    var listContainer = document.getElementById('songList');

    // 각 노래마다 버튼을 생성하여 리스트에 추가
    songs.forEach(function(song, index) {
        var button = createButton(song.name, index);
        listContainer.appendChild(button);
    });
}

// 버튼 생성 함수
function createButton(name, index) {
    var button = document.createElement('button');
    button.textContent = name.substring(0, 15); // 버튼에 가사 일부분만 표시
    button.className = 'songButton'; // 클래스 추가
    button.onclick = function() {
        currentSongIndex = index; // 해당 노래 인덱스 설정
        playSong(); // 선택한 노래부터 재생
        showLyrics(songs[currentSongIndex].lyrics); // 가사 표시
    };
    return button;
}

// 선택한 노래부터 재생하는 함수
function playSong() {
    var song = songs[currentSongIndex];
    audio.src = song.file; // 선택한 노래로 설정
    audio.play(); // 노래 재생
}

// 가사를 표시하는 함수
function showLyrics(lyrics) {
    var lyricsContainer = document.getElementById('lyrics');
    lyricsContainer.textContent = lyrics;
}

// 페이지 로드 시 노래 리스트 표시
window.onload = displaySongList;
